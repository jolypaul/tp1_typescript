<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculatrice EYENGA</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="Calculator bg-light p-4 rounded shadow">
            <input type="text" id="display" class="form-control mb-3 text-end" disabled />
            <div class="buttons row g-2">
                <!-- Boutons -->
                <button class="btn btn-outline-primary col-3" data-value="7" >7</button>
                <button class="btn btn-outline-primary col-3" data-value="8">8</button>
                <button class="btn btn-outline-primary col-3" data-value="9">9</button>
                <button class="btn btn-outline-danger col-3" data-value="/">/</button>
    
                <button class="btn btn-outline-primary col-3" data-value="4">4</button>
                <button class="btn btn-outline-primary col-3" data-value="5">5</button>
                <button class="btn btn-outline-primary col-3" data-value="6">6</button>
                <button class="btn btn-outline-danger col-3" data-value="*" >*</button>
    
                <button class="btn btn-outline-primary col-3" data-value="1" >1</button>
                <button class="btn btn-outline-primary col-3" data-value="2" >2</button>
                <button class="btn btn-outline-primary col-3" data-value="3" >3</button>
                <button class="btn btn-outline-danger col-3" data-value="-">-</button>
    
                <button class="btn btn-outline-primary col-3" data-value="0">0</button>
                <button class="btn btn-outline-primary col-3" data-value=".">.</button>
                <button class="btn btn-outline-success col-3" data-value="+">+</button>
                <button class="btn btn-outline-success col-3" data-value="=" id="equals">=</button>
                <button class="btn btn-outline-warning col-12" data-value="reset">r√©initialiser</button>
                <button class="btn btn-outline-warning col-12" data-value="backspace">Effacer</button>

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
